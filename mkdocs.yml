site_name: Brilliance Admin

plugins:
    - search
    - macros

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true
      anchor_linenums: true
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.superfences
  - pymdownx.inlinehilite

repo_url: https://github.com/brilliance-admin/backend-python
repo_name: brilliance-admin/backend-python

theme:
  name: material
  favicon: assets/favicon.jpg

  features:
    - content.code.copy
    - content.code.annotate

  font:
    text: Roboto
    code: Roboto Mono

  palette:
    - scheme: default
      primary: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra:
    demo_url: https://brilliance-admin.com

nav:
  - Overview: index.md
  - Integrations:
      - SQLAlchemy: integration/sqlalchemy/index.md
