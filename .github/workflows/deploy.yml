name: CI-CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Ensure rsync installed on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.SERVER_HOST }}
          username: deploy
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            if ! command -v rsync >/dev/null 2>&1; then
              sudo apt update
              sudo apt install -y rsync
            fi

      - name: Sync docs repo to server
        uses: burnett01/rsync-deployments@v8
        with:
          switches: -avzr --delete
          path: .
          remote_path: /home/deploy/apps/backend-python-docs
          remote_host: ${{ vars.SERVER_HOST }}
          remote_user: deploy
          remote_key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Build docs on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.SERVER_HOST }}
          username: deploy
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            if ! command -v node >/dev/null 2>&1; then
              curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.1/install.sh | bash
              . "$NVM_DIR/nvm.sh"
              nvm install --lts
            fi

            cd /home/deploy/apps/backend-python-docs
            npm ci
            npm run docs:build

  update-nginx:
    needs: deploy-docs
    runs-on: ubuntu-latest
    if: ${{ success() }}

    steps:
      - name: Ensure nginx is running
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.SERVER_HOST }}
          username: deploy
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            if ! systemctl is-active --quiet nginx; then
              sudo systemctl start nginx
            fi
            sudo systemctl status nginx --no-pager

      - name: Update nginx config for docs
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.SERVER_HOST }}
          username: deploy
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo ln -sf /home/deploy/apps/backend-python-docs/.configs/nginx/docs.conf /etc/nginx/sites-enabled/docs.brilliance-admin.com
            sudo rm -f /etc/nginx/sites-enabled/default
            sudo nginx -t
            sudo systemctl reload nginx

      - name: Fix permissions for nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.SERVER_HOST }}
          username: deploy
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo chown -R deploy:deploy /home/deploy/apps/backend-python-docs
            sudo chmod -R o+rX /home/deploy/apps/backend-python-docs
